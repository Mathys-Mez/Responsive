<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <title>Erreur 404 - Page non trouvée</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #ff6b6b;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>404</h1>
  <p>Oups ! La page que vous recherchez n'existe pas.</p>
  <a href="/">Retour à l'accueil</a>
</div>
</body>
</html>
</html>
